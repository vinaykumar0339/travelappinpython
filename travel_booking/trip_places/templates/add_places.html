<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Add Place</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="/static/add_places.css">
</head>
<body>
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light bg-light mb-5">
            <a class="navbar-brand" href="/home">Travel Planner</a>
            <div class="navbar-nav ml-auto">
                <a class="nav-item nav-link" href="/home">Home</a>
                <a class="nav-item nav-link" href="/destinations">Destinations</a>
                <a class="nav-item nav-link" href="/signout">Sign Out</a>
            </div>
        </nav>
        <h1 class="mb-4">Add Place</h1>
        <form method="POST" action="/destinations/add">
            <div class="form-group">
                <label for="name">Place Name</label>
                <input type="text" class="form-control" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="location">Location</label>
                <textarea class="form-control" id="location" name="location" rows="1" required></textarea>
            </div>
            <div class="form-group">
                <label for="description">Place Description</label>
                <textarea class="form-control" id="description" name="description" rows="3" required></textarea>
            </div>
            <div class="form-group">
                <label for="cost">Cost per person</label>
                <textarea class="form-control" id="cost" name="cost" rows="1" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Add Place</button>
        </form>
        <div class="row mt-5">
            {% for place in places %}
            <div class="col-md-4 mb-4">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">{{ place.name }}</h5>
                        <p class="card-text">{{ place.description }}</p>
                        <p class="card-text"><small class="text-muted">{{ place.location }}</small></p>
                        <form method="POST" action="/places/remove/{{ place.id }}">
                            <button type="submit" class="btn btn-danger"><i class="bi bi-trash"></i> Remove</button>
                        </form>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
