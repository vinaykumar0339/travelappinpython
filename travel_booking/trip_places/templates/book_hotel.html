<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Hotel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">HotelFinder</a>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="#">Home</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="#">Contact</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Hotel Booking Form -->
    <div class="container mt-5">
        <h3>Book Your Stay at {{ hotel.name }}</h3>
        <p>Location: {{ hotel.location }}</p>
        <p>Price per room: â‚¹{{ hotel.price }}</p>

        <form action="{{ url_for('book_hotel', hotel_id=hotel.id) }}" method="POST">
            <div class="mb-3">
                <label for="check_in_date" class="form-label">Check-in Date</label>
                <input type="date" id="check_in_date" name="check_in_date" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="check_out_date" class="form-label">Check-out Date</label>
                <input type="date" id="check_out_date" name="check_out_date" class="form-control" required>
            </div>
            <div class="mb-3">
                <label for="number_of_rooms" class="form-label">Number of Rooms</label>
                <input type="number" id="number_of_rooms" name="number_of_rooms" class="form-control" min="1" required>
            </div>
            <div class="mb-3">
                <label for="total_price" class="form-label">Total Price</label>
                <input type="number" id="total_price" name="total_price" class="form-control" value="{{ hotel.price * 1 }}" readonly>
            </div>
            <a href="{{ url_for('book_hotel', hotel_id=hotel.id) }}" class="btn btn-primary">Book Now</a>

        </form>
    </div>

    <!-- Include Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
